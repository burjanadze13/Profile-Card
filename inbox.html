<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <img id="background" src="images/bg-pattern-card.svg">
        <img id="avatar" src="images/image-victor.jpg">
        <div id="main-text">
            <p id="first">Victor Crest<span>26</span></p>
            <p id="second">London</p>
        </div>
        <div id="rec"></div>
        <div id="box">
            <div id="followers">
                <p class="k">80K</p>
                <p class="lite">Followers</p>
            </div>
            <div id="likes">
                <p class="k">803K</p>
                <p class="lite">Likes</p>
            </div>
            <div id="photos">
                <p class="k">1.4K</p>
                <p class="lite">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
